<div id="register-container">
    <form id="register-form" [formGroup]="registerGroup">
        <table class="register-full-width" cellspacing="0"><tr>
            <td>
                <mat-form-field class="register-full-width" [hideRequiredMarker]="hideRequiredControl.value" appearance="outline">
                    <mat-label>Firstname</mat-label>
                    <input matInput id="firstname" type="text" formControlName="firstname" name="firstname" placeholder="Firstname">
                    <mat-error *ngIf="registerGroup.controls['firstname'].invalid">Please enter your firstname</mat-error>
                </mat-form-field>
            </td>
            <td>
                <mat-form-field class="register-full-width" [hideRequiredMarker]="hideRequiredControl.value" appearance="outline">
                    <mat-label>Lastname</mat-label>
                    <input matInput type="text" value="user.lastname" formControlName="lastname" name="lastname" placeholder="Lastname">
                    <mat-error *ngIf="registerGroup.controls['lastname'].invalid">Please enter your lastname</mat-error>
                </mat-form-field>
            </td>
          </tr>
        </table>

        <table class="register-full-width" cellspacing="0" style="margin-bottom: 20px;">
            <tr>
                <section class="example-section">
                <td>
                    <mat-checkbox formControlName="moderator" class="example-margin">Moderator</mat-checkbox>
                </td>
                <td>
                    <mat-checkbox formControlName="active" class="example-margin">Active</mat-checkbox>
                </td>
                </section>
            </tr>
        </table>

        <mat-form-field class="register-full-width" [hideRequiredMarker]="hideRequiredControl.value" appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email" name="email" placeholder="Ex: john@doe.com">
            <mat-error *ngIf="registerGroup.controls['email'].invalid">Please enter your email</mat-error>
        </mat-form-field>

        <mat-form-field class="register-full-width" [hideRequiredMarker]="hideRequiredControl.value" appearance="outline">
            <mat-label>Address</mat-label>
            <input matInput type="text" formControlName="address" name="address" placeholder="Address">
            <mat-error *ngIf="registerGroup.controls['address'].invalid">Please enter your address</mat-error>
        </mat-form-field>

        <mat-form-field class="register-full-width" [hideRequiredMarker]="hideRequiredControl.value" appearance="outline">
            <mat-label>Phone Number</mat-label>
            <input matInput type="tel" formControlName="phone" name="phone" placeholder="+381 60 12 34 567">
            <mat-error *ngIf="registerGroup.controls['phone'].invalid">Please enter your phone number</mat-error>
        </mat-form-field>

        <button mat-fab color="primary" id="user-details-fab" color="accent" (click)="performAction()">
            <mat-icon *ngIf="action === Action.Edit">edit</mat-icon>
            <mat-icon *ngIf="action === Action.Save">save</mat-icon>
        </button>
    </form>
</div>
