<div id="register-container">
    <div style="position: relative;height: auto; display: inline-block;">
        <div *ngIf="info" class="overlay" (click)="toggleInfo()">
            <div class="overlay-content">
                <sub>Title</sub><h1 style="font-size: 2.5em;">{{book?.title}}</h1>
                <sub>Authors</sub><h1 style="font-size: 1.5em;" *ngFor="let author of book?.authors">{{author}}</h1>
                <sub>Publisher</sub><h1 style="font-size: 1.5em;">{{book?.publisher}}</h1>
                <sub>Published</sub><h1 style="font-size: 1.5em;">{{book?.published}}</h1>
                <sub>ISBN</sub><h1 style="font-size: 1.5em;">{{book?.isbn}}</h1>
            </div>
        </div>
        <img class="book-cover mat-elevation-z4" (click)="toggleInfo()" src="{{book?.cover}}">
        <mat-chip-list style="text-align: center;position: absolute; bottom: 15px; left: 10px;width: 100%;">
            <mat-chip *ngFor="let genre of book?.genres">{{genre}}</mat-chip>
        </mat-chip-list>
    </div>
    <div id="comments-container">
        <div id="comments">
            <mat-list style="overflow-y: scroll;">
                <!-- <div mat-subheader>Comments</div> -->
                <mat-list-item *ngFor="let comment of book?.comments">
                  <mat-icon mat-list-icon>face</mat-icon>
                  <div mat-line>{{comment.comment}}</div>
                  <div mat-line>{{comment.username}}</div>
                </mat-list-item>
              </mat-list>
        </div>
        <div>
            <mat-form-field appearance="outline" style="width: 100%;">
                <mat-label>Message</mat-label>
                <input matInput [(ngModel)]="comment" type="text" name="message" placeholder="Message">
                <button matSuffix mat-icon-button (click)="performComment(book?.isbn)">
                    <mat-icon>send</mat-icon>
                  </button>
            </mat-form-field>
        </div>
    </div>
</div>
